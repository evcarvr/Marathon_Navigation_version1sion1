<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marathon Walking Route</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="appHeader">
  <img src="img/icon.png" alt="Marathon Icon" id="appLogoIcon">
  Marathon Navigator
</div>

  <div id="controls-top">
    
    <button id="clearBtn" onclick="clearRoute()">Clear Route</button>
    <button id="saveBtn" onclick="savePath()">Save Path</button>
    <button id="loadBtn" onclick="loadSavedPath()">Load Saved Path</button>
    <button id="shareBtn" onclick="generateShareLink()">Generate Link</button>
    <input 
  type="text" 
  id="shareLink" 
  readonly 
  onclick="this.select()" 
  placeholder="Shareable link will appear here"
  style="width: 80%; margin-right: 10px; padding: 10px; border-radius: 25px; border: 1px solid #ccc; font-size: 14px;"
>
  </div>
<!-- Route Alert Popup -->
<div class="popup-overlay" id="routeAlertPopup" style="display: none;">
  <div class="popup">
    <button class="btn-close-popup" onclick="hideRouteAlert()" aria-label="Close popup">&times;</button>
    <h2>Alert!</h2>
    <p>You are not following the route.</p>
    <button class="btn-open-popup" onclick="hideRouteAlert()">Got it</button>
  </div>
</div>

<div id="completionPopup" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #ffffff;
  padding: 30px 40px;
  border: 2px solid #000;
  border-radius: 12px;
  z-index: 1000;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  max-width: 90vw;
  width: 320px;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
">
  <div style="position: absolute; top: 10px; right: 15px; font-size: 18px; cursor: pointer;" onclick="hideCompletionPopup()">âœ–</div>
  <h2 style="font-size: 22px; margin-bottom: 10px; color: #2e7d32;">ðŸŽ‰ Marathon Completed!ðŸŽ‰</h2>
  <p style="font-size: 16px; margin-bottom: 20px;">
    Congratulations! You have successfully<br>completed the marathon route!
  </p>
  <button onclick="hideCompletionPopup()" style="
    background-color: #2e7d32;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 15px;
    border-radius: 8px;
    cursor: pointer;
  ">
    Awesome!
  </button>
</div>


  <div class="controls-bottom">
  <div id="progressBarWrapper" style="display:none; width: 80%; max-width: 600px; margin-bottom: 10px; text-align: center;">
    <div id="progressText" style="font-weight: 600; margin-bottom: 6px;">0% â€¢ 0 m left</div>
    <div id="progressOuter" style="background:#ddd; height: 12px; border-radius: 10px; overflow: hidden; margin-bottom: 6px;">
      <div id="progressInner" style="height: 100%; width: 0%; background: linear-gradient(90deg, #007bff, #00c6ff); transition: width 0.3s ease;"></div>
    </div>
    <div id="etaText" class="muted" style="color: #666; font-size: 14px;">ETA info here</div>
  </div>

    <button id="startNavBtn" disabled onclick="startNavigation()">Start Navigation</button>
</div>
